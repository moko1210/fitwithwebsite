<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FitWithからの最新のお知らせ・ニュース">
    <title>お知らせ | FitWith</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #2563eb;
            transform: scale(1.05);
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        main {
            margin-top: 80px;
        }

        footer {
            background-color: #4a5568;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            font-size: 16px;
        }

        .page-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 100px 20px 80px;
            text-align: center;
            color: white;
        }

        .page-hero h1 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .news-section {
            padding: 100px 20px;
            background-color: #ffffff;
        }

        .news-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .news-list {
            list-style: none;
        }

        .news-item {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            transition: transform 0.3s;
            border-left: 5px solid #2563eb;
        }

        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .news-date {
            font-size: 16px;
            color: #718096;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .news-title {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .news-content {
            font-size: 18px;
            line-height: 1.8;
            color: #4a5568;
        }

        .news-badge {
            display: inline-block;
            background-color: #fed7d7;
            color: #c53030;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            main {
                margin-top: 150px;
            }

            .page-hero h1 {
                font-size: 36px;
            }

            .news-item {
                padding: 30px 20px;
            }

            .news-title {
                font-size: 22px;
            }

            .news-content {
                font-size: 16px;
            }
        }

        /* スクロールアニメーション */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">FitWith</a>
            <nav>
                <ul>
                    <li><a href="index.html">トップページ</a></li>
                    <li><a href="mission.html">私たちの想い</a></li>
                    <li><a href="product.html">製品紹介</a></li>
                    <li><a href="news.html">お知らせ</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero fade-in">
            <h1>お知らせ</h1>
        </section>

        <section class="news-section fade-in">
            <div class="news-container">
                <ul class="news-list">
                    <li class="news-item">
                        <div class="news-date">
                            2025年9月27日
                            <span class="news-badge">NEW</span>
                        </div>
                        <h2 class="news-title">STAPSプログラムにて「STAPS賞」を受賞しました。</h2>
                        <div class="news-content">
                            先日開催されたSTAPS最終ピッチにて、私たちのプロジェクトが「STAPS賞」を受賞したことをご報告いたします。皆様の支援に心より感謝申し上げます。
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 FitWith. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targets = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            targets.forEach(target => {
                observer.observe(target);
            });
        });
    </script>
</body>
</html>
